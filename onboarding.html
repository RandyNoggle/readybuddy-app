<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReadyBuddy â€“ Onboarding</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Welcome to ReadyBuddy</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/modules">Modules</a> |
      <a href="/checklist">Checklist</a> |
      <a href="/resources">Resources</a>
    </nav>
  </header>

  <main>
    <h2>Quick Onboarding</h2>
    <form method="post" action="/onboarding">
      <label>Household size
        <input type="number" name="household_size" min="1" value="2" required>
      </label>
      <br>
      <label>Location
        <input type="text" name="location" placeholder="e.g., Seattle, WA" required>
      </label>
      <br>
      <label>Experience level
        <select name="experience">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </label>
      <br><br>
      <button type="submit">Get Started</button>
    </form>

    <p>Or jump straight to <a href="/modules">Modules</a>.</p>
  </main>
</body>
</html>
