<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ReadyBuddy â€“ Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- cache-busting version -->
  <link rel="stylesheet" href="/static/style.css?v=3">
</head>
<body>

  <!-- Header / Navbar -->
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="/">
        <img src="/static/logo.png" alt="" onerror="this.style.display='none'">
        ReadyBuddy
      </a>
      <nav class="nav">
        <a href="/modules">Modules</a>
        <a href="/checklist">Checklist</a>
        <a href="/resources">Resources</a>
      </nav>
    </div>
  </header>

  <!-- Page container -->
  <main class="page">
    <div class="card">
      <h1>Welcome to ReadyBuddy</h1>
      <p class="muted">Quick setup to tailor your experience.</p>

      <form method="get" action="/onboarding">
        <label>Household size
          <input type="number" name="family_size" value="2" min="1" required>
        </label>
        <label>Location
          <input type="text" name="location" placeholder="Coos Bay, OR" required>
        </label>
        <label>Experience
          <select name="skill_level" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </label>
        <button type="submit">Continue</button>
      </form>
    </div>
  </main>

</body>
</html>
