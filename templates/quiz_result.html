<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Result – ReadyBuddy</title>
  <!-- Version tag ensures the latest stylesheet always loads -->
  <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
  <div class="card">
    <p><a href="/modules/{{ module.id }}">← Back to module</a></p>

    <h1>Quiz Result</h1>
    <p>You chose: <strong>{{ selected }}</strong></p>

    {% if correct %}
      <p style="color:green;">✅ Correct! Well done.</p>
    {% else %}
      <p style="color:red;">❌ Not quite. The correct answer is 
        <strong>{{ module.question.answer }}</strong>.
      </p>
    {% endif %}

    <hr>
    <p><a href="/modules">Back to all modules</a></p>
  </div>
</body>
</html>
