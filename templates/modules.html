<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ReadyBuddy – Modules</title>
  <!-- Version tag ensures updated CSS is always loaded -->
  <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
  <div class="card">
    <h1>Micro-learning Modules</h1>
    <p class="muted">Choose a topic below to learn more and test your knowledge.</p>

    <ul>
      {% for m in modules %}
        <li style="margin-bottom: 1.25rem;">
          <a href="/modules/{{ m.id }}"><strong>{{ m.title }}</strong></a><br>
          <small class="muted">{{ m.description }}</small>
          {% if m.image %}
            <img src="/static/{{ m.image }}" alt="" style="max-width: 320px; margin-top: 0.5rem;">
          {% endif %}
        </li>
      {% endfor %}
    </ul>

    <hr>
    <p>
      <a href="/checklist">🧰 Emergency Kit Checklist</a> &nbsp;·&nbsp;
      <a href="/resources">🤝 Volunteer Resources</a>
    </p>
  </div>
</body>
</html>
